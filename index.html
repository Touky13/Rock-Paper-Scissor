<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="text">
        <div class="selection">
            <div id="computerSelection"></div>
            <div id="playerSelection"></div>    
        </div>
        <div id="roundResult">Click the buttons to play the game !</div>
        <div id="score"></div>    
    </div>

    <div class="buttonsPlayer">
        <button id="rockBtn"></button>
        <button id="paperBtn"></button>
        <button id="scissorsBtn"></button>    
    </div>

    <button id="resetBtn">Reset</button>

    <script src="index.js"></script>

</body>
</html>
